<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/public/assets/css/estilos.css">
    <link rel="stylesheet" href="/src/public/assets/css/font.css">
    <link rel="stylesheet" href="Https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Ingreso / PLANEANDO!</title>
</head>

<body>
    <main class="pantallaIngreso">
        <div class="modalFormSignUp">
            <div class="bienvenidoDeNuevo">
                <div class="mensaje">
                    <h2>Bienvenido a
                        <p class="logo">Planeando!</p>
                    </h2>
                    <p>Si ya tienes una cuenta por favor inicia sesión aquí</p>
                    <button class="btnIngresar">INICIAR SESION</button>
                </div>
            </div>
            <form class="formulario">
                <h2 class="crearCuenta">Crear una cuenta</h2>
                <div class="iconos">
                    <div class="bordeIcono">
                        <i class="fab fa-facebook"></i>
                    </div>
                    <div class="bordeIcono">
                        <i class="fab fa-instagram" id="instagram"></i>
                    </div>
                    <div class="bordeIcono">
                        <i class="fa-brands fa-google"></i>
                    </div>
                </div>
                <p class="cuentaGratis">Para ver tus reservas ingresá o registrate con el email que realizaste la compra.</p>
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="correo">
                <input type="password" placeholder="clave">
                <input type="button" value="REGISTRARSE">
            </form>
        </div>
        <div class="modalFormSignIn">
            <form class="formulario">
                <h2 class="crearCuenta">Iniciar Sesión</h2>
                <div class="iconos">
                    <div class="bordeIcono">
                        <i class="fab fa-facebook"></i>
                    </div>
                    <div class="bordeIcono">
                        <i class="fab fa-instagram" id="instagram"></i>
                    </div>
                    <div class="bordeIcono">
                        <i class="fa-brands fa-google"></i>
                    </div>
                </div>
                <p class="cuentaGratis">¿Aún no tiene cuenta?</p>
                <input type="text" placeholder="correo">
                <input type="password" placeholder="clave">
                <input type="button" value="INICIAR SESIÓN">
            </form>
            <div class="bienvenidoDeNuevo">
                <div class="mensaje">
                    <h2>Bienvenido de nuevo</h2>
                    <p>Si todavia no tienes una cuenta por favor registrate aquí</p>
                    <button class="btnRegistrar">REGISTRARSE</button>
                </div>
            </div>
        </div>
    </main>
    <script src="/src/public/assets/js/main.js"></script>
</body>

</html>
